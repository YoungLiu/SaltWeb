<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>SaltStack Web - 服务管理 - 添加Device</title>
    <meta name="description" content="YoungLiu"/>
    <meta name="keywords" content="YoungLiu"/>
    <!-- We need to emulate IE7 only when we are to use excanvas -->
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <![endif]-->
    <!-- Favicons -->
    <link rel="shortcut icon" type="image/png" href="/static/images/favicons/favicon.png"/>
    <link rel="icon" type="image/png" href="/static/images/favicons/favicon.png"/>
    <link rel="apple-touch-icon" href="/static/images/favicons/apple.png"/>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="/static/css/custom.css" type="text/css"/>
    <!-- 用户列表css样式 -->
    <link rel="stylesheet" href="/static/css/tables.css" type="text/css"/>
    <!-- jQuery with plugins -->
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <!--
    Could be loaded remotely from Google CDN :
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    -->
    <!-- Superfish Navigation -->
    <script type="text/javascript" src="/static/js/jquery.superfish.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.supersubs.min.js"></script>
    <!-- 新增device -->
    <script type="text/javascript" src="/static/js/hosts.js"></script>
    <!-- 顶部导航和底部隐藏的导航的特效输出 -->
    <script type="text/javascript" src="/static/js/nav.show.menu.js"></script>
</head>
<body>
<!-- Header -->
<%include file="header.html" args="curM='hosts',ShowName=ShowName,uid=uid" />
<!-- End of Header -->
<!-- Page title -->
<div id="pagetitle">
    <div class="wrapper">
        <h1>添加Device</h1>
        <!-- Quick search box -->
        <form action="" method="get"><input class="" type="text" id="q" name="q"/></form>
    </div>
</div>
<!-- End of Page title -->

<!-- Page content -->
<div id="page">
    <!-- Wrapper -->
    <div class="wrapper">
        <div>
            <form name="hostForm" id="hostForm" action="/hosts/add">
                <table class="maintable">
                    <tr>
                        <input type="text" name="id" id="id" class="maininput" value="none" style="display:none"/>
                        <td class="textLeft">DeviceName</td>
                        <td class="inputRight"><input type="text" name="devicename" id="devicename" class="maininput"/></td>
                    </tr>

                    <tr>
                        <input type="text" name="ip" id="ip" class="maininput" value="none" style="display:none"/>
                        <td class="textLeft">hostip</td>
                        <td class="inputRight"><input type="text" name="deviceip" id="deviceip" class="maininput"/></td>
                    </tr>

                    <tr>
                        <td class="textLeft">DeviceType</td>
                        <td class="inputRight"><select name="devicetype" id="devicetype" class="selectmenu">
                            <option value="" selected="selected">-- 选择类型 --</option>
                            % for x in SD['type']:
                            <option value="${x['value']}">${x['value']}</option>
                            % endfor
                        </select></td>
                    </tr>

                </table>
                <div class="submitArea">
                    <div class="reset"><a href="javascript:void(0)" onClick="resetForm()" class="btn"><span
                            class="icon icon-reset">&nbsp;</span>重 置</a></div>
                    <div class="submit"><a href="javascript:void(0)" onClick="submitForm('hostForm')" class="btn"><span
                            class="icon icon-ok">&nbsp;</span>提 交</a></div>
                </div>
            </form>
        </div>
    </div>
    <!-- End of Wrapper -->
</div>
<!-- End of Page content -->
<%include file="footer.html" />
</body>
</html>
